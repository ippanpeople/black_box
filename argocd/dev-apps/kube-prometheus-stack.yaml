apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 62.3.1
      helm:
        releaseName: kube-prometheus-stack
        skipCrds: true
    - repoURL: 'https://github.sakura.codes/w-rin/shared-k8s-dev.git'
      targetRevision: HEAD
      path: helm/dev-charts/kube-prometheus-stack  # ✅ 確保這個 path 是對的
      helm:
        valueFiles:
          - values.yaml  # ✅ 確保這個文件存在
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
